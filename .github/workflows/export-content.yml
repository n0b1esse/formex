# Экспорт контента из Directus → data/content.json → commit & push
# Запуск: по расписанию, вручную или через webhook (repository_dispatch)
# После push срабатывает deploy-pages — сайт обновляется

name: Export content from Directus

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'   # каждый час
  workflow_dispatch:
  repository_dispatch:
    types: [directus-update]

env:
  OUTPUT_DIR: frontend/data

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Export content
        env:
          DIRECTUS_URL: ${{ secrets.DIRECTUS_URL }}
          OUTPUT_DIR: ${{ env.OUTPUT_DIR }}
        run: |
          if [ -z "$DIRECTUS_URL" ]; then
            echo "DIRECTUS_URL secret not set. Skip export."
            echo "Add DIRECTUS_URL in Settings → Secrets → Actions"
            exit 0
          fi
          node backend/scripts/export-content.mjs

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- "${{ env.OUTPUT_DIR }}"; then
            echo "No changes"
          else
            git add "${{ env.OUTPUT_DIR }}"
            git commit -m "chore: export content from Directus [$(date -u +%Y-%m-%dT%H:%MZ)]"
            git push
          fi
