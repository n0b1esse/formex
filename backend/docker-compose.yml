# Formex: PostgreSQL + Redis + Directus (админка для управления контентом сайта)
# Запуск: docker compose up -d
# Админка: http://localhost:8055

services:
  postgres:
    image: postgres:16-alpine
    container_name: formex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-directus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-directus_secret}
      POSTGRES_DB: ${POSTGRES_DB:-directus}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-directus} -d ${POSTGRES_DB:-directus}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: formex-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # WebSocket-сервер для real-time обновлений фронтенда (Redis Pub/Sub)
  realtime:
    build:
      context: .
      dockerfile: realtime/Dockerfile
    container_name: formex-realtime
    restart: unless-stopped
    ports:
      - "${REALTIME_PORT:-3001}:3001"
    environment:
      PORT: "3001"
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

  directus:
    image: directus/directus:11
    container_name: formex-directus
    restart: unless-stopped
    ports:
      - "${DIRECTUS_PORT:-8055}:8055"
    environment:
      KEY: ${DIRECTUS_KEY:-formex-dev-key-min-32-characters-long}
      SECRET: ${DIRECTUS_SECRET:-formex-dev-secret-min-32-characters-long}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL:-admin@formex.kg}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD:-admin}
      DB_CLIENT: pg
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_DATABASE: ${POSTGRES_DB:-directus}
      DB_USER: ${POSTGRES_USER:-directus}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-directus_secret}
      CACHE_ENABLED: "true"
      CACHE_STORE: redis
      REDIS: redis://redis:6379
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:8055}
      STORAGE_LOCATIONS: local
      STORAGE_LOCAL_DRIVER: local
      STORAGE_LOCAL_ROOT: /directus/uploads
      FILES_MAX_UPLOAD_SIZE: 50mb
      # CORS — чтобы фронтенд на другом порту мог запрашивать API
      CORS_ENABLED: "true"
      CORS_ORIGIN: "true"
      CORS_METHODS: "GET,POST,PATCH,DELETE,OPTIONS"
      CORS_ALLOWED_HEADERS: "Content-Type,Authorization"
    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  directus_uploads:
  directus_extensions:
